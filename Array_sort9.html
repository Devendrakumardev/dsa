<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sort element in Array</title>
        <script>
            // let data = [40, 30, 12, 25];
            let data= [1,12,32,34,22,33,44,43,67,89];
            for (i = 0; i < data.length; i++) {
                console.log(data);
                for (j = 0; j < data.length; j++) {
                    if (data[j] > data[j + 1]) {
                        let temp = data[j];
                        data[j] = data[j + 1];
                        data[j + 1] = temp;
                    }
                }
            }
            console.log(data)
        </script>
