<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Indirect Recursion</title>
        <script>
            let money = 100;
            let totalApple = 0;
            function buyApple(x) {
                if (x > 0) {
                    console.log("I have maney", x, "Rs",)
                    buyMore(x);
                } else {
                    console.log("I don,t have maney", totalApple);

                }
            }
            function buyMore(x) {
                totalApple++
                buyApple(x - 10);
            }
            buyApple(money);


        </script>
    </head>

    <body>

    </body>

</html>
