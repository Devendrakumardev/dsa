<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Stack with jjavascript</title>
        <script>
            let data = []
            let currentSize = data.length;
            let max = 5;
            function push(newVal) {
                if (currentSize >= max) {
                    alert("stack is full youcan not add" + newVal);

                }
                data[currentSize] = newVal;
                currentSize += 1;
            }
            function pop() {
                if (currentSize > 0) {
                    currentSize -= 1;
                    data.length = currentSize;
                } else {
                    alert("stack is already empty")
                }
            }
            push(20)
            push(30)
            push(40)
            push(59)
            push(27)
            pop()
            pop()
            // push(23)
            // push(24)
            // document.write(data);
            console.log(data)
        </script>
    </head>

</html>
